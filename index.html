<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <title>Facebook - Log in or Sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-8 items-start justify-center lg:mt-40 lg:flex lg:">
      <div class="left w-auto mx-20">
        <img src="/img/main.svg" class="flex justify-center lg:w-72" />
        
        <p class="text-md flex-col text-center lg:text-3xl lg:text-left lg:flex lg:mx-6" >
          Facebook helps you connect and share
          <br class="hidden lg:block"> with people.
        </p>
      
    </div>

      <div
        class="right flex flex-col bg-white m-12 p-4 rounded-lg shadow-lg justify-center w-auto static lg:w-1/4 lg:relative lg:m-0"
      >
        <input
          type="text"
          class="px-4 h-12 rounded-lg border border-1 border-gray-300 font-normal outline-blue-300"
          placeholder="Email or phone number"
        />
        <input
          type="password"
          class="px-4 h-12 my-3 rounded-lg border border-1 border-gray-300 font-normal outline-blue-300"
          placeholder="Password"
        />

        <button
          class="bg-blue-500 rounded-lg my-2 py-2.5 text-white font-bold text-xl hover:bg-blue-700"
        >
          log in
        </button>

        <span
          class="text-blue-600 text-center my-2 cursor-pointer text-sm font-normal hover:underline"
        >
          forgot password?
        </span>

        <hr class="my-4" />

        <button
          class="bg-green-500 rounded-lg w-auto px-5 py-3 my-2 self-center text-white font-bold text-md hover:bg-green-600"
        >
          create new account
        </button>

        <span class="absolute bottom-[10%] text-sm self-center lg:-bottom-10">
          <span class="font-bold hover:underline"> Create a Page </span> for a
          celebrity, brand or business.</span
        >
      </div>
    </div>

    <footer
      class="hidden justify-center lg:flex relative mt-36 font-sans font-medium" 
    >
      &#169; Hamid's work of Art lol
    </footer>
  </body>
</html>
